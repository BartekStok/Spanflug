{% extends "base.html" %}
{% load static %}

{% block content %}
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.name.label }}<br>
        {{ form.name }}<br>
        {{ form.name.errors }}<br>
        {{ form.description.label }}<br>
        {{ form.description }}<br>
        {{ form.description.errors }}<br>
        {{ form.path.label }}
        {{ form.path }}
        {{ form.path.errors }}
        <input type="submit" value="Save">
    </form>
{% endblock %}
