{% extends "base.html" %}
{% load static %}

{% block content %}
    <form action="#" method="post">
        {% csrf_token %}
        {{ form.login.label }}<br>
        {{ form.login }}<br>
        {{ form.login.errors }}<br>
        {{ form.password.label }}<br>
        {{ form.password }}<br>
        {{ form.password.errors }}<br>
        <input type="submit" value="Login">
    </form>
{% endblock %}
